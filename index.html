<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clappy Bird</title>
    <link rel="stylesheet" href="style.css">
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import {
          getDatabase,
          ref,
          push,
          set,
          get,
          query,
          orderByChild,
          limitToLast
        } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";
      
        const firebaseConfig = {
          apiKey: "AIzaSyBh5PRbULe07ZGe6YFwVyZbJfWV9QkHrEA",
          authDomain: "flappybird-f2511.firebaseapp.com",
          databaseURL: "https://flappybird-f2511-default-rtdb.europe-west1.firebasedatabase.app", // <-- manually added!
          projectId: "flappybird-f2511",
          storageBucket: "flappybird-f2511.appspot.com",
          messagingSenderId: "937692684512",
          appId: "1:937692684512:web:a324fc311505f92eff3085"
        };
      
        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);
      
        // Make Firebase DB available globally to script.js
        window.firebaseDB = db;
        window.firebaseRefs = { ref, push, set, get, query, orderByChild, limitToLast };
      </script>
      
</head>
<body>
    <div id="volumeControl">
        <label for="volumeSlider">Volume:</label>
        <input type="range" id="volumeSlider" min="0" max="1" step="0.01" value="0.1">
    </div>

    <div id="nameInputForm">
        <label for="playerName">Enter your name:</label>
        <input type="text" id="playerName" name="playerName">
        <button id="startGameButton">Submit</button>

        <div id="birdSelection">
            <button id="bird1Button"><img src="pictures/duck.png" alt="Bird 1"></button>
            <button id="bird2Button"><img src="pictures/twitter.png" alt="Bird 2"></button>
            <button id="bird3Button"><img src="pictures/black.png" alt="Bird 3"></button>
        </div>

        <div id="difficultyButtons">
            <button id="easyButton">Easy</button>
            <button id="mediumButton">Medium</button>
            <button id="hardButton">IMPOSSIBLE</button>
        </div>
    </div>

    <div id="gameContainer">
        <canvas id="gameCanvas"></canvas>
        <button id="startHtmlButton">Start Game</button>
    </div>
    

    <div id="leaderboard">
        <h3>Leaderboard</h3>
        <ol id="leaderboardList"></ol>
    </div>

    <!-- âœ… HTML Restart Button -->
    <button id="restartButton">Restart Game</button>

    <script src="script.js"></script>
</body>
</html>
